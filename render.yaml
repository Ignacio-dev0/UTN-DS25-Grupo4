services:
  # Backend API
  - type: web
    name: canchaya-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run build && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: canchaya-db
          property: connectionString
    rootDir: ./
    healthCheckPath: /api/health

  # Frontend React
  - type: web
    name: canchaya-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    rootDir: ./
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Base de datos PostgreSQL
databases:
  - name: canchaya-db
    databaseName: canchaya
    user: canchaya_user